    <style>
      table {

        border-collapse: collapse;

      td,
      th {
        border: 1px solid #dddddd;
        text-align: left;
        padding: 0;

        overflow: hidden;
      }

      td:first-child {
        width: 81px;
      }

      tr:nth-child(even) {

      }

      td img {
        height: 96px;
        clip-path: fill-box(50px 0 0 50px);
        vertical-align: bottom;
      }
    </style>
