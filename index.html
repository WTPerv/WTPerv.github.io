<!DOCTYPE html>

<head>
  <meta charset="UTF-8" />

  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>YouTube Archive</title>
  <link rel="icon" type="image/x-icon" href="favicon.ico?">

  <script>

    function Start() {
      getText();
    }

    function getText() {
      // read text from URL location
      let request = new XMLHttpRequest();
      request.open(
        "GET",
        "https://raw.githubusercontent.com/WTPerv/WTPerv.github.io/master/lvDB.txt",
        true
      );
      request.send(null);
      request.onreadystatechange = function () {
        if (request.readyState === 4 && request.status === 200) {
          let type = request.getResponseHeader("Content-Type");
          if (type.indexOf("text") !== 1) {
            populateTables(request.responseText);
            return;
          }
        }
      };
    }
    function populateTables(outer_text) {
      outer_text = outer_text.split("\n");

      let parent = document.getElementById("parent");

      for (let i = 0; i < outer_text.length; i++) {
        if (outer_text[i].length <= 0) continue;

        let url = outer_text[i];
        let id = youtube_parser(url);
        let shareUrl = `https://youtu.be/${id}`;

        let imgsrc = `https://i3.ytimg.com/vi/${id}/hqdefault.jpg`;

        let item = document.createElement("div");
        parent.appendChild(item);
        item.outerHTML = `
        <div class='itemBox' id='${id}'>
            <img class='thumb' src=${imgsrc} />
            <a class='overlay' href = ${shareUrl} target='_blank' rel='noopener noreferrer' >
              <div class='link'>${shareUrl}</div>
            </a>
        </div>`;

        let imgTester = new Image();
        imgTester.id = id;
        imgTester.shareUrl = shareUrl;
        imgTester.onload = function () {
          if (this.naturalWidth == 120) {
            console.log(`Video is dead, hiding... (${this.shareUrl})`);
            document.getElementById(this.id).remove();
          }
        };
        imgTester.src = imgsrc;
      }

      function youtube_parser(url) {
        let regExp = /^.*(youtu\.be\/|v\/|u\/\w\/|embed\/|watch\?v=|\&v=)([^#\&\?]*).*/;
        let match = url.match(regExp);
        if (match && match[2].length == 11) {
          return match[2];
        }
      }
    }

  </script>

  <style>
    html {
      background: rgb(40, 40, 40);
      background-attachment: fixed;
      font-family: monospace;
    }

    img {
      display: block;
    }

    .counter{
      position:absolute;
      top: 0;
      right: 0;
      margin: auto;
      height: 150px;
      width: fit-content;
    }

    .banner {
      display: flex;
      position: relative;
      margin: auto;
      height: 150px;
      width: fit-content;
    }

    .banner .logo {
      height: 100%;
      border-radius: 50%;
    }

    .banner .logo:hover {
      scale: 105%;
    }

    .banner .meta {
      flex: 1;
      display: flex;
      flex-direction: column;
      padding-top: 5px;
    }

    .banner .meta a {
      margin: 6px;
      margin-left: 20px;
      width: 100%;
      text-decoration: underline;
      font-size: 1.4em;
      color: #fff;
      border-radius: 4px;
      transform-origin: left;
    }

    @media (max-width: 800px) {
      .banner {
        height: 120px;
      }

      .banner .meta a {
        font-size: 1.1em;
      }
    }

    .banner .meta a:hover {
      font-weight: bolder;
      scale: 105%;
    }

    .flex-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
    }

    .itemBox {
      position: relative;
      height: -moz-fit-content;
      height: fit-content;
      width: -moz-fit-content;
      width: fit-content;
      border-radius: 8px;
      margin: 4px;
    }

    .itemBox::before {
      position: absolute;
      content: "";
      border-radius: 8px;
      box-shadow: 0px 0px 15px rgb(0, 0, 0, .5);
      z-index: -1;
      top: 0;
      bottom: 0;
      left: 0;
      right: 0;
    }

    .itemBox:hover {
      scale: 105%;
    }

    .itemBox:hover .overlay {
      opacity: 0.5;
    }

    .thumb {
      border-radius: 8px;
      height: 90px;
      width: 160px;
      object-fit: cover;
    }

    .overlay {
      position: absolute;
      top: 0;
      bottom: 0;
      left: 0;
      right: 0;
      height: 100%;
      width: 100%;
      border-radius: 8px;
      opacity: 0;
      transition: .5s ease;
      background-color: #000000;
    }

    .link {
      position: absolute;
      top: 50%;
      left: 50%;
      -webkit-transform: translate(-50%, -50%);
      -ms-transform: translate(-50%, -50%);
      transform: translate(-50%, -50%);
      max-width: 100%;
      padding: 5px;
      text-align: center;
      color: white;
      font-size: 12px;
      font-family: monospace;
      word-wrap: break-word;
    }
  </style>

</head>
